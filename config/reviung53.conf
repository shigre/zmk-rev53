# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# 電源管理の有効化
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y
CONFIG_PM_CONTROL_AUTOMATIC=y

# スリープ時のタイムアウト設定（単位: ミリ秒）
CONFIG_ZMK_IDLE_TIMEOUT=600000  # 30秒でスリープ
CONFIG_ZMK_SLEEP=y

# 低電力モード設定 (nRF52/53用)
CONFIG_BT_CTLR_LOW_LATENCY=n  # 低遅延モードをオフ（電力削減）
CONFIG_BT_CTLR_SCHED_ADVANCED=n  # 高度なスケジューリングを無効化
CONFIG_BT_LL_SOFTDEVICE=y  # Nordicの省電力Bluetoothスタックを使用
